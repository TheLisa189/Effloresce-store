<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background: #fff0f5;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #F56E8D;
    }

    #cart {
      margin-top: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background:#fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item img {
      border-radius: 6px;
    }

    .cart-item span {
      margin-left: 10px;
      flex-grow: 1;
    }

    .cart-item button {
      background:#F56E8D;
      color:white;
      border:none;
      border-radius:6px;
      padding:5px 10px;
      cursor:pointer;
    }

    .cart-item button:hover {
      background-color: #ff3d6a;
    }

    #promo-section {
      margin-top: 20px;
    }

    #promo-code {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #apply-promo {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #F56E8D;
      color: white;
      cursor: pointer;
    }

    #apply-promo:hover {
      background-color: #ff3d6a;
    }

    #promo-message {
      margin-top: 10px;
      font-weight: bold;
      color: #F56E8D;
    }

    #total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
      font-size: 18px;
    }
  </style>
</head>
<body>
<h1>Корзина</h1>

<div id="cart"></div>

<div id="promo-section">
  <input type="text" id="promo-code" placeholder="Введите промокод">
  <button id="apply-promo">Применить</button>
  <p id="promo-message"></p>
</div>

<p id="total"></p>

<script src="cart.js"></script>
</body>
</html>
